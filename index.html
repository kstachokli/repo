<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .poster-container {
            position: relative;
            width: 600px;
            height: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
        }
        
        .photo-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
            top: 50px;
            left: 200px;
            border: 4px solid red;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>');
            background-size: 80px;
            background-repeat: no-repeat;
            background-position: center;
            color: #999;
        }
        
        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name-rectangle {
            position: absolute;
            width: 400px;
            height: 60px;
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            display: flex;
            justify-content: center;
            align-items: center;
            top: 300px;
            left: 100px;
            font-size: 28px;
            font-weight: bold;
            color: #3d09db;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }
        
        .watermark {
            position: absolute;
            bottom: 50px;
            right: 50px;
            color: rgba(255,3,13,0.3);
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .controls {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 600px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"], input[type="file"] {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .download-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .download-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .download-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1 style="color: #333; margin-bottom: 30px;">üé® Create Your Custom Poster</h1>
    
    <div class="poster-container" id="your-poster-background.jpg">
        <div class="photo-circle" id="photo-container">
            <img id="user-photo" src="" alt="User Photo" style="display: none;">
        </div>
        <div class="name-rectangle" id="name-container">Your Name Here</div>
        <div class="watermark" id="watermark">KSTA Chokli</div>
    </div>
    
    <div class="controls">
        <div class="form-group">
            <label for="photo-upload">üì∑ Upload Your Photo:</label>
            <input type="file" id="photo-upload" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="name-input">‚úèÔ∏è Enter Your Name:</label>
            <input type="text" id="name-input" placeholder="Enter your name here...">
        </div>
        
        <button id="download-btn">üíæ Download Your Poster</button>
        
        <div class="download-status" id="download-status"></div>
    </div>
    
    <script>
        let uploadedImage = null;
        
        // Handle photo upload
        document.getElementById('photo-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.getElementById('user-photo');
                    img.src = event.target.result;
                    img.style.display = 'block';
                    uploadedImage = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Handle name input
        document.getElementById('name-input').addEventListener('input', function(e) {
            const nameText = e.target.value.trim();
            document.getElementById('name-container').textContent = nameText || 'Your Name Here';
        });
        
        // Show status message
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('download-status');
            statusDiv.textContent = message;
            statusDiv.className = 'download-status ' + (isError ? 'error' : 'success');
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Handle download using Canvas API
        document.getElementById('download-btn').addEventListener('click', function() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size to match poster
                canvas.width = 600;
                canvas.height = 800;
                
                // Create gradient background
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add rounded corners
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.roundRect(0, 0, canvas.width, canvas.height, 10);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
                
                // Draw photo circle background
                ctx.beginPath();
                ctx.arc(300, 150, 100, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(300, 150, 96, 0, 2 * Math.PI);
                ctx.fillStyle = '#ddd';
                ctx.fill();
                
                // Draw user photo if uploaded
                if (uploadedImage) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(300, 150, 96, 0, 2 * Math.PI);
                        ctx.clip();
                        
                        // Calculate dimensions to maintain aspect ratio
                        const size = 192;
                        const scale = Math.max(size / img.width, size / img.height);
                        const scaledWidth = img.width * scale;
                        const scaledHeight = img.height * scale;
                        const x = 300 - scaledWidth / 2;
                        const y = 150 - scaledHeight / 2;
                        
                        ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
                        ctx.restore();
                        
                        finishPoster();
                    };
                    img.src = uploadedImage;
                } else {
                    // Draw default user icon
                    ctx.fillStyle = '#999';
                    ctx.font = '60px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üë§', 300, 170);
                    
                    finishPoster();
                }
                
                function finishPoster() {
                    // Draw name rectangle
                    const nameText = document.getElementById('name-container').textContent;
                    
                    // Name background with gradient
                    const nameGradient = ctx.createLinearGradient(100, 300, 500, 360);
                    nameGradient.addColorStop(0, 'rgba(255,255,255,0.9)');
                    nameGradient.addColorStop(1, 'rgba(255,255,255,0.7)');
                    ctx.fillStyle = nameGradient;
                    ctx.beginPath();
                    ctx.roundRect(100, 300, 400, 60, 30);
                    ctx.fill();
                    
                    // Name text
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 28px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(nameText, 300, 340);
                    
                    // Watermark
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.font = 'bold 18px Arial';
                    ctx.textAlign = 'right';
                    ctx.fillText('KSTA Chokli', 550, 750);
                    
                    // Create download link
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = 'custom-poster.png';
                        link.href = url;
                        link.click();
                        
                        // Clean up
                        setTimeout(() => URL.revokeObjectURL(url), 100);
                        
                        showStatus('‚úÖ Poster downloaded successfully!');
                    }, 'image/png', 1.0);
                }
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('‚ùå Error downloading poster. Please try again.', true);
            }
        });
        
        // Add rounded rectangle method if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
